        <style>
            .topnav {
                background-color: #333;

            }

                float: left;
                color: #f2f2f2;
                text-align: center;
                padding: 14px 16px;
                text-decoration: none;
                font-size: 17px;
            }

            /* Change the color of links on hover */

            }

                background-color: #e79529;
                color: white;
            }
