<!DOCTYPE html>
<html lang="en">
<head>
    <div class="topnav">
        <a href="/"><b>Home</b></a>
        <a class="active" href="/login"><b>Login</b></a>
        <a href="/signup"><b>Signup</b></a>
        <a href="{{ url_for('index') }}"><b>Website</b></a>
    </div>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styling.css') }}">
    <title>Login Page</title>
</head>
<body>
    <div class ="Center">
        <div class="login">
        <h1>Login Page</h1>
        <form method="POST" action="">
            {{ form.hidden_tag() }}
            {{ form.username }}
            {{ form.password }}
            {{ form.submit }}
        </form>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="notification is-danger">
                {{ messages[0] }} go to <a href="{{ url_for('login') }}">login page</a>.
            </div>
        {% endif %}
        {% endwith %}
        <a href="{{ url_for('signup') }}" class="navbar-item">
            Sign Up
        </a>
        </div>
    </div>
</body>
</html>
